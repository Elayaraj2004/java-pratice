<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build2learn Hackathon Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      background-image:url("How-do-hackathons-work.png");
       background-repeat:  repeat;
       
    }

    .container {
  max-width: 650px;
  margin: auto;
  background: rgba(255, 255, 255, 0.8); /* semi-transparent white */
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="email"]
    {
      width: 100%;
      padding: auto;
      margin:auto;
      height:30px;

      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea{
      width: 100%;
      padding: auto;
      margin:auto;
      margin-bottom:20px;
      height:30px;

      border: 1px solid #ccc;
      border-radius: 4px;

    }
    

    .radio-group,
    .emoji-group {
      margin-bottom: 15px;
    }

    .radio-group label,
    .emoji-option {
      display: inline-block;
      margin-right: 15px;
      cursor: pointer;
    }

    .emoji-option input[type="radio"] {
      display: none;
    }

    .emoji-option span {
      font-size: 24px;
      padding: 5px;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: all 0.2s ease-in-out;
    }

    .emoji-option input[type="radio"]:checked + span {
      border-color: #28a745;
      background-color: #e6f5ea;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .response-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build2learn Hackathon Feedback Form</h1>
    <form id="feedbackForm">
      <!-- Email Input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <!-- Gender Selection -->
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>



      <!-- Event Interesting -->
      <label>This event interesting?</label>
      <div class="radio-group">
        <label><input type="radio" name="interestingEvent" value="Yes" required /> Yes</label>
        <label><input type="radio" name="interestingEvent" value="No" /> No</label>
      </div>

      <!-- Event Experience -->
      <label>Share your event experience</label>
      <div class="radio-group">
        <label><input type="radio" name="eventExperience" value="Ok" required /> Ok</label>
        <label><input type="radio" name="eventExperience" value="Good" /> Good</label>
        <label><input type="radio" name="eventExperience" value="Very Interesting" /> Very Interesting</label>
      </div>

      <!-- Feedback Page Useful -->
      <label>Learning something new in this event?</label>
      <div class="radio-group">
        <label><input type="radio" name="usefulPage" value="Yes" required /> Yes</label>
        <label><input type="radio" name="usefulPage" value="No" /> No</label>
      </div>

      <label>Collaborating With others useful for you?</label>
      <div class="radio-group">
        <label><input type="radio" name="usefulPage" value="Yes" required /> Yes</label>
        <label><input type="radio" name="usefulPage" value="No" /> No</label>
      </div>

      <!-- Feedback Page Useful -->
      <label>This feedback page useful?</label>
      <div class="radio-group">
        <label><input type="radio" name="usefulPage" value="Yes" required /> Yes</label>
        <label><input type="radio" name="usefulPage" value="No" /> No</label>
      </div>

      <!-- Emoji Feedback -->
      <label>Rate your experience:</label>
      <div class="emoji-group">
        <label class="emoji-option">
          <input type="radio" name="emojiFeedback" value="üò° - Angry" required />
          <span title="Angry">üò°</span>
        </label>
        <label class="emoji-option">
          <input type="radio" name="emojiFeedback" value="üòê - Neutral" />
          <span title="Neutral">üòê</span>
        </label>
        <label class="emoji-option">
          <input type="radio" name="emojiFeedback" value="üôÇ - Happy" />
          <span title="Happy">üôÇ</span>
        </label>
        <label class="emoji-option">
          <input type="radio" name="emojiFeedback" value="üòç - Loved it" />
          <span title="Loved it">üòç</span>
        </label>
      </div>

      <!-- Additional Comments -->
      <label for="feedback">Additional Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <div id="responseMessage" class="response-message"></div>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const gender = document.querySelector('input[name="gender"]:checked').value;
      const email = document.getElementById('email').value;
      const usefulPage = document.querySelector('input[name="usefulPage"]:checked').value;
      const interestingEvent = document.querySelector('input[name="interestingEvent"]:checked').value;
      const eventExperience = document.querySelector('input[name="eventExperience"]:checked').value;
      const emojiFeedback = document.querySelector('input[name="emojiFeedback"]:checked').value;
      const feedback = document.getElementById('feedback').value;

      const responseMessage = document.getElementById('responseMessage');
      responseMessage.textContent = `Thank you for your feedback!
       Email: ${email} .`;

      document.getElementById('feedbackForm').reset();
    });
  </script>
</body>
</html>
